<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minidu Shashimal | Under Maintenance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #64ffda;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 1.5rem;
            max-width: 450px;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        h1 {
            font-size: 1.8rem;
            margin: 0.8rem 0;
        }

        h1 span {
            color: var(--accent-color);
        }

        .maintenance-icon {
            font-size: 3rem;
            margin: 1rem 0;
            color: var(--accent-color);
            animation: wrench 3s ease infinite;
            display: inline-block;
        }

        @keyframes wrench {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-5deg); }
        }

        .maintenance-text {
            margin: 1rem auto;
            font-size: 0.9rem;
            line-height: 1.5;
            color: rgba(224, 224, 224, 0.8);
        }

        .progress-container {
            width: 80%;
            height: 6px;
            background-color: #1a1a1a;
            border-radius: 5px;
            margin: 1.2rem auto;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent-color), #36dda9);
            border-radius: 5px;
            animation: progress 3s ease infinite alternate;
        }

        @keyframes progress {
            0% { width: 40%; }
            100% { width: 80%; }
        }

        .coming-soon {
            font-size: 1rem;
            font-weight: 500;
            margin: 1rem 0;
        }

        .email {
            font-size: 0.9rem;
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .email:hover {
            color: #a4ffec;
        }

        .footer {
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: rgba(224, 224, 224, 0.5);
        }

        /* Simple background elements */
        .bg-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: var(--accent-color);
        }
    </style>
</head>
<body>
    <!-- Simple background dots -->
    <div class="bg-dots" id="bg-dots"></div>

    <!-- Main Content -->
    <div class="container">
        <div class="logo">minidushashimal.com</div>
        <h1>Site Under <span>Maintenance</span></h1>
        
        <i class="fa-solid fa-screwdriver-wrench maintenance-icon"></i>
        
        <p class="maintenance-text">We're improving our website to provide you with a better experience. We'll be back soon.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p class="coming-soon">Coming Soon</p>
        
        <a href="mailto:hello@minidushashimal.com" class="email">hello@minidushashimal.com</a>
        
        <div class="footer">
            <p>Â© 2025 Minidu Shashimal</p>
        </div>
    </div>

    <script>
        // Create simple background dots
        document.addEventListener('DOMContentLoaded', function() {
            const dotsContainer = document.getElementById('bg-dots');
            const numberOfDots = 15; // Reduced number
            
            for (let i = 0; i < numberOfDots; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                dot.style.left = `${posX}%`;
                dot.style.top = `${posY}%`;
                
                dotsContainer.appendChild(dot);
            }
        });
    </script>
</body>
</html>
